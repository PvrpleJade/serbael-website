    <script>
        const email = localStorage.getItem('email');
        const username = localStorage.getItem('username');

        document.querySelector('#username').textContent = username;
    </script>
        <script>
            const logoutButton = document.getElementById('logout');
      const usernameElement = document.getElementById('username');
      const emailElement = document.getElementById('email');
      
      logoutButton.addEventListener('click', () => {
        // Clear any authentication tokens or session data
        // This will depend on how your authentication system works
        // For example:
        localStorage.removeItem('authToken');
        
        // Clear the user data
        localStorage.removeItem('username');
        localStorage.removeItem('email');
      
        // Clear the username and email fields
        usernameElement.textContent = '';
        emailElement.textContent = '';
      
        // Create a message element and redirect the user to the login page
        // This code is the same as before
        const messageElement = document.createElement('div');
        messageElement.innerText = 'You have been logged out';
        messageElement.classList.add('logout-message');
        document.body.appendChild(messageElement);
      
        setTimeout(() => {
          messageElement.remove();
        }, 3000);
      
        window.location.href = 'index.html';
      });
      
               
          </script>
